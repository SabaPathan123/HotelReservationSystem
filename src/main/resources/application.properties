spring.application.name=Hotel_Reservation_System
spring.datasource.url= jdbc:postgresql://localhost:5432/HotelReservationSystem
spring.datasource.username=postgres
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Enable all endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Customize the base path for actuator endpoints
#management.endpoints.web.base-path=/hotel_reservation_sys

# Enable health and info endpoints
management.endpoint.health.enabled=true
management.endpoint.info.enabled=true
